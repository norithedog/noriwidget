
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Widget</title>
  <style>
    body {
      font-family: Futura, "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-size: 16px;
      background-color: transparent;
      color: #333333;
    }

    #widget-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #fcfcfc;
      border-radius: 20px;
      padding: 20px;
      min-width: 200px;
      max-width: 400px;
      min-height: 200px;
      max-height: 400px;
    }

    #top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
    }

    #date {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    #time {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    #gif-container {
      width: 100%;
      height: 0;
      padding-bottom: 70%; /* aspect ratio of 10:7 */
      position: relative;
      margin-bottom: 10px;
    }

    #gif-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    #gif-text {
      font-size: 20px;
      text-align: center;
      line-height: 1.5;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      text-transform: uppercase;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="widget-container">
    <div id="top-row">
      <div id="date"></div>
      <div id="time"></div>
    </div>
    <div id="gif-container">
      <img id="gif-img" src="" alt="GIF image">
    </div>
    <div id="gif-text"></div>
  </div>

  <script>

    // Update the time every second
    setInterval(function() {
      var now = new Date();
      var hour = now.getHours();
      var minute = now.getMinutes();
      var ampm = hour >= 12 ? "PM" : "AM";
      var date = now.toLocaleDateString("en-US", { month: "short", day: "numeric" }).toUpperCase();
    
      document.getElementById("date").innerHTML = date;
      document.getElementById("time").innerHTML = (hour % 12 === 0 ? 12 : hour % 12) + ":" + (minute < 10 ? "0" : "") + minute + ampm;    
    
    // Get the GIF image and GIF text elements
    var gifImg = document.getElementById("gif-img");
    var gifText = document.getElementById("gif-text");
    
    // Update the GIF and text based on the time
    var gifImg = document.getElementById("gif-img");
    var gifText = document.getElementById("gif-text");
    if (hour >= 21 || hour < 7) {

      // Set the container background color to #444d57
      document.getElementById("widget-container").style.backgroundColor = "#3d434a";
      // Set the text color to white
      document.getElementById("top-row").style.color = "white";
      document.getElementById("gif-text").style.color = "white";

      gifImg.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExeG0xMzFzenk1bjRpMGpmeXg1ajZmMmhxYmxwbDIwam0wcW52OXIzaCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/Gh5IUfF5HlUQ5IH6hu/giphy.gif";
      gifText.innerHTML = "NORI IS SLEEPING";
    } else if (hour == 7 && minute < 30) {

    } else if (hour == 19 && minute >= 30) {

      gifText.innerHTML = "NORI IS PLAYING";
    } else if (hour == 20 && minute >= 0) {
      gifImg.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExbXR0czluN3Q1dDc3enl4d3J5N25ncnF5bTV5NWQydTFwMmdocDJjZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/TTm0vWMZHRK6NyWVoa/giphy.gif";

    </script>
    
</body>
</html>
