    body {

      color: #333333;
    }

    #widget-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
      border-radius: 20px;
      padding: 20px;
      min-width: 200px;
      max-width: 400px;
      min-height: 200px;
      max-height: 400px;
    }

    #top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      margin-bottom: 10px;
    }

    #date {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    #time {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    #gif-container {
      width: 100%;
      height: 0;
      padding-bottom: 70%; /* aspect ratio of 10:7 */
      position: relative;
      margin-bottom: 10px;
    }

    #gif-img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }

    #gif-text {
      font-size: 20px;
      text-align: center;
      line-height: 1.5;
      font-weight: bold;
      letter-spacing: 1px;
      text-transform: uppercase;

</head>

  <div id="widget-container">

    </div>

    var ampm = hour >= 12 ? "PM" : "AM";
    var date = now.toLocaleDateString("en-US", { month: "short", day: "numeric" }).toUpperCase();
  
    // Update the time and date elements
